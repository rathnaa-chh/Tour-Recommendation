<script type="module">
  import {places} from './data.js'
  $(document).ready(()=>{
    function getPage(page){
      $.ajax({
        url:page,
        cache:false,
        success:function(respone){
          const res=`${respone}`;
          $('section').html(res);
        }
  
      });
    }
    getPage('homePage.html');
    $('#home').click(()=>{
      getPage('homePage.html')
    })
    $(document).on('click','.card',function(){
      const placeID=$(this).data('id');
      var detial=''
      places.forEach(e=>{
      if(e.id==placeID){
        detial+=`
        <div class="row mb-5 mt-5">
          <div class="col-6 p-0">
            <div class="w-100 d-flex justify-content-center">
              <img class="w-75" src="${e.image}" alt="">
            </div>
          </div>
          <div class="col-6 p-0">
            <div class="detail w-100 p-4">
              <h1 class="text-dark mb-3">${e.title}</h1>
              <div class="category">
                <ul>
                  <li class="fs-4 mb-3">CATEGORY</li>
                  <ol>
                    <p class="text-secondary fs-5 mt-3">${e.category}</p>
                  </ol>
                </ul>
              </div>
              <div class="description">
                <ul>
                  <li class="fs-4 mb-3">DESCRIPTON</li>
                  <ol>
                    <p class="fs-6 text-secondary">${e.description}</p>
                  </ol>
                </ul>
              </div>
            </div>
          </div>
        </div>
        `;
        }      
      })
      $('section').html(`${detial}`)
    })
         
  })
</script>
